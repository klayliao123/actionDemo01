name: Test Matrix  
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-group: [1, 2]
        node: [14, 16]
    steps:
      - uses: actions/checkout@v3
      - run: npm test > test-job-${{ strategy.job-index }}.txt
      - name: upload logs
        uses: actions/upload-artifact@v3
        with:
          name: build log for job ${{ strategy.job-index }}
          path: test-job-${{ strategy.job-index }}.txt